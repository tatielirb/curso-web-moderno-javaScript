<body class="exercicio">

    <div id="app">  
        <contador ></contador>

        <contador ></contador>
    </div>
    <script>
        Vue.component('contador', {
          
            data: function() {
                return {
                    contador : 0
                }
            },
            methods: {
                add() {
                    this.contador++
                },
                remove() {
                    this.contador--
                }
            },
            template:`
            <div>
                <button @click="remove"> -1</button>
                <span>{{ contador }}</span>
                <button @click="add"> +1</utton>
                
            </div>
         `
        })
        new Vue({
         el: "#app", 
         data: {
           
         },
         methods: {
            
         }
       })
    </script>
</body>
